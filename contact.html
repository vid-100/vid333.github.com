    <style>
       /* General Reset */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  line-height: 1.6;
  box-sizing: border-box;
}

/* Navigation Bar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: darkolivegreen;
  height: 100px; /* Increased height to match Programs style */
  padding: 0 20px;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}

.logo {
  color: white;
  font-size: 36px; /* Increased font size to match Programs */
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
}

.nav-links li {
  margin: 0 15px;
}

.nav-links a {
  text-decoration: none;
  color: white;
  padding: 10px 20px;
  font-size: 18px; /* Match font size with Programs nav */
  transition: background-color 0.3s, color 0.3s;
}

.nav-links a:hover,
.nav-links .active {
  background-color: white;
  color: darkolivegreen;
}

.hamburger {
  display: none;
  font-size: 24px;
  color: white;
  cursor: pointer;
}

@media (max-width: 768px) {
  .hamburger {
    display: block;
  }

  .nav-links {
    display: none;
  }

  .nav-links.active {
    display: flex;
  }
}

/* Contact here Section */
#contact {
  padding: 120px 20px 50px; /* Adjust padding for space from navbar */
  background: #f9f9f9;
  text-align: center;
}

.section-title {
    font-size: 60px;
    color: Darkolivegreen;
    font-family: 'Georgia', serif;
    position: relative;
    display: inline-block;
    margin-bottom: 30px;
}

.section-title::before,
.section-title::after {
    content: "";
    position: absolute;
    top: 50%;
    width: 80px; /* Adjust for responsive design */
    height: 2px;
    background: #333;
}

.section-title::before {
    left: -100px; /* Adjust space for smaller screens */
}

.section-title::after {
    right: -100px;
}

/* Container for Info */
.container {
  max-width: 800px;
  margin: 0 auto;
  text-align: left;
  background: #B2D3C2;
  padding: 30px;
  border-radius: 9px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}
.form-group {
    width: 100%; /* Ensures the form group spans the full width */
}
.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
    text-align: left; /* Align label text to the left */
}

.form-group input,
.form-group textarea {
    width: 100%; /* Ensures the input spans the available width */
    box-sizing: border-box; /* Prevents padding from affecting width */
}


.container p {
  margin-bottom: 30px;
  color: #555;
  font-size: 16px;
  line-height: 1.8;
}

/* Contact Section */
.contact-section {
  padding: 60px 20px;
  background-color: #f9f9f9;

}

.contact-container {
    display: flex;
    justify-content: space-between;
    align-items: stretch; /* Ensures equal height for children */
    gap: 40px;
    max-width: 1300px;
    margin: 0 auto;
}

.contact-form,
.contact-info {
    flex: 1; /* Both containers take equal space */
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column; /* Aligns content inside each container */
}

.contact-form h2,
.contact-info h2 {
  font-size: 24px;
  color: darkolivegreen;
  margin-bottom: 20px;
}

/* Contact Form */
.contact-form form {
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* Align items to the left */
    gap: 20px;
}

.contact-form .form-group label {
  font-weight: bold;
  margin-bottom: 8px;
}

.contact-form .form-group input,
.contact-form .form-group textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
}

.contact-form .form-group textarea {
  resize: none;
  height: 150px;
}

.contact-form button {
  background-color: darkolivegreen;
  color: #fff;
  border: none;
  padding: 12px 20px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s;
width:700px;
}

.contact-form button:hover {
  background-color: #5a8d5a;
}

/* Contact Info */
.contact-info ul {
  list-style: none;
  padding: 2px;
}

.contact-info ul li {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 10px;
}

.contact-info ul li a {
  text-decoration: none;
  color: #333;
  font-size: 18px;
  display: flex;
  align-items: center;
  gap: 10px;
  transition: color 0.3s;
}

.contact-info ul li a:hover {
  color: darkolivegreen;
}

.contact-info ul li a i {
  font-size: 24px; /* Icon size */
  color: darkolivegreen;
  transition: color 0.3s;
}

.contact-info ul li a:hover i {
  color: #333;
}
.html {
  scroll-behavior: smooth;
}

.map-container {
  margin-top: 20px;
  width: 100%;
  text-align: center;
}

.map-container iframe {
  width: 100%; /* Makes the map fit the container width */
  height: 300px; /* Keeps a consistent height */
  border-radius: 8px; /* Optional: Rounded corners */
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow */
  border: none; /* Removes border styling */
}

@media (max-width: 768px) {
    .contact-container {
        flex-direction: column;
        gap: 20px;
    }

    .contact-form, .contact-info {
        padding: 15px;
        box-shadow: none; /* Optional: remove shadow for cleaner mobile look */
    }

    .contact-form h2, .contact-info h2 {
        font-size: 20px;
    }

    .contact-form form {
        gap: 15px;
    }

    .contact-form .form-group input, 
    .contact-form .form-group textarea {
        font-size: 14px;
        padding: 8px;
    }

    .contact-info ul li a {
        font-size: 16px;
    }

    .map-container iframe {
        height: 200px; /* Reduce height for smaller screens */
    }
}

html {
  scroll-behavior: smooth;
}

    </style>
</head>
